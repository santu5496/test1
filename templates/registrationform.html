<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Add styling similar to login form */
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        <div id="register-message"></div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const msgDiv = document.getElementById('register-message');
                msgDiv.innerText = result.message;
                if (result.message === 'User registered successfully') {
                    msgDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to login after successful registration
                    }, 1000);
                } else {
                    msgDiv.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('register-message').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
