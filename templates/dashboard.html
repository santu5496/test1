<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>

    <!-- Form for submitting data for prediction -->
    <form id="weather-data-form">
        <label for="location">Location1:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br><br>

        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Display Prediction Result -->
    <div id="prediction-outcome"></div>

    <script>
        document.getElementById('weather-data-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send the form data to the /predict endpoint
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const predictionOutcome = document.getElementById('prediction-outcome');
                    predictionOutcome.innerHTML = ''; // Clear any previous predictions

                    // Display the prediction results
                    for (const key in data) {
                        const paragraph = document.createElement('p');
                        paragraph.textContent = `${key}: ${data[key]}`;
                        predictionOutcome.appendChild(paragraph);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const predictionOutcome = document.getElementById('prediction-outcome');
                    predictionOutcome.innerHTML = 'There was an error processing your request.';
                });
        });
    </script>
</body>
</html>
